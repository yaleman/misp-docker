# Supervisord Setup
[supervisord]
nodaemon = true

# postfix for mail
[program:postfix]
process_name = master
directory = /etc/postfix
command = /usr/sbin/postfix -c /etc/postfix start
startsecs = 0
autorestart = false

# apache for web server
[program:apache2]
command=/bin/bash -c "source /etc/apache2/envvars && exec /usr/sbin/apache2 -D FOREGROUND"

[program:resque]
command=/bin/bash /var/www/MISP/app/Console/worker/start.sh
user = www-data
startsecs = 0
autorestart = false

# misp modules
[program:misp-modules]
command=/bin/bash -c "misp-modules -s -l 127.0.0.1"
user = www-data
startsecs = 0
autorestart = false